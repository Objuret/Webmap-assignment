<!DOCTYPE html>
<html>
<head>
    <title>GIS Web Application</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Polyline Measure CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-polylinemeasure@1.2.0/Leaflet.PolylineMeasure.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 75%;
            height: 100vh;
            float: left;
        }
        #sidebar {
            width: 25%;
            height: 100vh;
            float: right;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .info-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>GIS Web Application</h2>
        <div id="controls">
            <button onclick="showTask1()">Task 1: Draw Features</button>
            <button onclick="showTask2()">Task 2: POIs</button>
            <button onclick="showTask3()">Task 3: Supermarkets</button>
            <button onclick="showTask4()">Task 4: Image Overlay</button>
            <button onclick="showTask5()">Task 5: Fuel Stations</button>
            <button onclick="showTask6()">Task 6: Weather</button>
            <button onclick="showTask7()">Task 7: School Clusters</button>
        </div>
        <div id="info">
            <!-- This will be filled dynamically -->
        </div>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Polyline Measure JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinemeasure@1.2.0/Leaflet.PolylineMeasure.js"></script>
    
    <!-- Your JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
